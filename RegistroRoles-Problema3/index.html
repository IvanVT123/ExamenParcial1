<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Gestión de Roles</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Registro de Roles</h2>
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombres:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" required>
            </div>
            <div class="form-group">
                <label for="nombreUsuario">Nombre de Usuario:</label>
                <input type="text" class="form-control" id="nombreUsuario" required>
            </div>
            <div class="form-group">
                <label for="rol">Rol:</label>
                <select class="form-control" id="rol" multiple>
                    <option value="Admin">Admin</option>
                    <option value="Contador">Contador</option>
                    <option value="Analista">Analista</option>
                    <option value="Desarrollador">Desarrollador</option>
                </select>
            </div>
            <div class="form-group">
                <label>Estado:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="estado" id="activo" value="Activo" checked>
                    <label class="form-check-label" for="activo">Activo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="estado" id="inactivo" value="Inactivo">
                    <label class="form-check-label" for="inactivo">Inactivo</label>
                </div>
            </div>
            <div class="form-group">
                <label for="fechaLimite">Fecha Límite de Acceso:</label>
                <input type="date" class="form-control" id="fechaLimite" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Rol</button>
            <div id="mensaje" class="mt-3"></div>
        </form>
        
        <h2 class="mt-5">Roles Registrados</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Nombre de Usuario</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th>Fecha Límite de Acceso</th>
                    <th>Fecha de Registro</th>
                    <th>Días Restantes de Acceso</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="rolesTableBody">
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/modelo.js"></script>
    <script src="js/vista.js"></script>
    <script src="js/controlador.js"></script>
</body>
</html>
