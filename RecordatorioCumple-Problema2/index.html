<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cumpleaños</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registro de Cumpleaños</h1>
        <form id="birthdayForm" class="mb-4" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="friendName">Nombre</label>
                    <input type="text" class="form-control" id="friendName" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="birthdayDate">Fecha de Cumpleaños</label>
                    <input type="date" class="form-control" id="birthdayDate" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="relationship">Relación</label>
                    <select id="relationship" class="form-control" required>
                        <option value="">Seleccione...</option>
                        <option value="Amigo">Amigo</option>
                        <option value="Familiar">Familiar</option>
                        <option value="Desconocido">Desconocido</option>
                        <option value="Compañero de Trabajo">Compañero de Trabajo</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="friendPhoto">Cargar Fotografía</label>
                    <input type="file" class="form-control" id="friendPhoto" accept="image/*">
                </div>
                <div class="form-group col-md-4 align-self-end">
                    <button type="submit" class="btn btn-primary btn-block">Agregar Cumpleaños</button>
                </div>
            </div>
        </form>

        <button id="clearAll" class="btn btn-danger mb-4">Limpiar Todos los Cumpleaños</button>

        <h2>Cumpleaños Registrados</h2>
        <ul id="birthdayList" class="list-group"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
