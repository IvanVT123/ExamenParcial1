<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Lista de Compras</h2>

        <!-- Vista: Formulario para agregar/editar artículos -->
        <form id="shoppingForm">
            <input type="hidden" id="editItemId">
            <div class="mb-3">
                <label for="itemName" class="form-label">Nombre del Artículo</label>
                <input type="text" class="form-control" id="itemName" required>
            </div>
            <div class="mb-3">
                <label for="itemQuantity" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="itemQuantity" required min="1">
            </div>
            <div class="mb-3">
                <label for="itemDescription" class="form-label">Descripción</label>
                <textarea class="form-control" id="itemDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="itemImage" class="form-label">Foto del Producto</label>
                <input type="file" class="form-control" id="itemImage" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary" id="addItemBtn">Agregar a la lista</button>
            <button type="button" class="btn btn-success d-none" id="updateItemBtn">Actualizar</button>
        </form>

        <!-- Vista: Tabla para mostrar la lista de compras -->
        <h2 class="mt-5 mb-4">Artículos en la Lista</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Descripción</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="shoppingTableBody">
                <!-- Los artículos de la lista se insertarán aquí -->
            </tbody>
        </table>
    </div>

    <!-- Scripts de la aplicación -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- MVC Scripts -->
    <script src="js/modelo.js"></script>
    <script src="js/vista.js"></script>
    <script src="js/controlador.js"></script>
</body>
</html>
